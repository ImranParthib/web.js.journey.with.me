<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Phone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex flex-col md:flex-row justify-between items-center bg-gray-200 p-2"
    >
      <div class="mb-2 md:mb-0">
        <h2 class="text-xl text-purple-600">
          <i class="fas fa-mobile-alt inline-block align-middle"></i>
          Phone Search
        </h2>
      </div>
      <div class="text-purple-800">
        <nav>
          <ul class="flex justify-between items-center">
            <li class="mr-4">Upcoming</li>
            <li>Recent</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- ?_____________Input Field_________________ ?-->
      <section class="flex mt-10 gap-3 justify-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="searchPhone()" id="search-button" class="btn btn-info">
          Search
        </button>
      </section>
      <!-- ?_____________Modal_________________ ?-->

      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <div id="modal-body"></div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!-- ?_____________Phone Container_________________ ?-->
      <section
        id="phone-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 p-2 mt-8"
      ></section>

      <!-- ?_____________Show All Button_________________ ?-->
      <div class="flex justify-center mt-8">
        <button id="show-all-btn" class="btn btn-info hidden">Show All</button>
      </div>
    </main>
    <!-- ?_____________Footer_________________ ?-->
    <footer class="bg-slate-800 text-white py-6 mt-8">
      <div class="container mx-auto text-center">
        <p class="text-lg font-semibold">
          &copy; 2023 Phone Search. All rights reserved.
        </p>
        <div class="my-4">
          <p class="text-lg font-semibold">Payment methods:</p>
          <div class="flex justify-center space-x-4 mt-2">
            <i class="fab fa-cc-visa text-2xl"></i>
            <i class="fab fa-cc-mastercard text-2xl"></i>
            <i class="fab fa-cc-amex text-2xl"></i>
            <i class="fab fa-cc-paypal text-2xl"></i>
          </div>
        </div>
        <p class="text-lg font-semibold">Company: Phone Search Inc.</p>
      </div>
    </footer>
    <!-- JavaScript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
