<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn DOM</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 id="main-title">I am a header</h1>
    </header>
    <main>
      <section id="intro">
        <h2>Introduction</h2>
        <p>
          Welcome to the DOM learning page. Here you will learn how to
          manipulate the DOM using JavaScript.
        </p>
      </section>

      <section id="item-list">
        <h2>Shopping List</h2>
        <ul id="shopping-list">
          <li>Apple</li>
          <li>Banana</li>
          <li>Orange</li>
          <li>Cherry</li>
        </ul>
      </section>

      <section id="actions">
        <h2>Actions</h2>
        <button id="click-me-btn">Click Me</button>
        <button id="add-item-btn">Add Item</button>
      </section>

      <script src="./js/script.js"></script>
    </main>
  </body>
</html>
