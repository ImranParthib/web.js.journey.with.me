<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Modern Calculator</h1>
    <section class="cal-frame">
      <div class="display">
        <h1 id="result"></h1>
        <h2 id="highlight"></h2>
      </div>
      <div class="input-part text-center">
        <div>
          <div><input class="p-6" id="valueAC" type="button" value="AC" /></div>
          <div><input class="p-6" id="value7" type="button" value="7" /></div>
          <div><input class="p-6" id="value4" type="button" value="4" /></div>
          <div><input class="p-6" id="value1" type="button" value="1" /></div>
          <div><input class="p-6" id="value0" type="button" value="0" /></div>
        </div>
        <div>
          <div><input class="p-6" type="button" value="C" /></div>
          <div><input class="p-6" type="button" value="8" /></div>
          <div><input class="p-6" type="button" value="5" /></div>
          <div><input class="p-6" type="button" value="2" /></div>
          <div><input class="p-6" type="button" value="." /></div>
        </div>
        <div>
          <div><input class="p-6" type="button" value="M+" /></div>
          <div><input class="p-6" type="button" value="9" /></div>
          <div><input class="p-6" type="button" value="6" /></div>
          <div><input class="p-6" type="button" value="3" /></div>
          <div><input class="p-6" type="button" value="=" /></div>
        </div>
        <div>
          <div><input class="p-6" type="button" value="+" /></div>
          <div><input class="p-6" type="button" value="-" /></div>
          <div><input class="p-6" type="button" value="*" /></div>
          <div><input class="p-6" type="button" value="/" /></div>
          <div><input class="p-6" type="button" value="%" /></div>
        </div>
      </div>
    </section>
    <script src="ModernCalculator.js"></script>
  </body>
</html>
