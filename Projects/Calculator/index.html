<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- !link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="cal">
        <h1>Calculate Now</h1>
        <br />
        FirstNumber : <input type="number" id="FirstNumber" /><br /><br />
        SecondNumber : <input type="number" id="SecondNumber" />
        <br />
        <br />
        <input type="button" id="plus" value="+" />
        <input type="button" id="minus" value="-" />
        <input type="button" id="multiply" value="x" />
        <input type="button" id="divide" value="/" />
        Result : <span class="result"><button id="Result">
        </button></span>
      </div>
    </div>

    <!-- ?JS Link -->
    <script src="script.js"></script>
  </body>
</html>
